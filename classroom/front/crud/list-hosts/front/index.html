<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Hosts</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .host-card:hover {
      transform: translateY(-5px);
      transition: transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-section {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">Gerenciamento de Hosts</h1>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#hostModal">
        <i class="bi bi-plus-circle"></i> Adicionar Host
      </button>
    </div>

    <!-- Lista de hosts -->
    <div class="row" id="hostsList"></div>
  </div>

  <!-- Modal para adicionar host -->
  <div class="modal fade" id="hostModal" tabindex="-1" aria-labelledby="hostModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="hostModalLabel">Adicionar Novo Host</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="hostForm">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="hostName" class="form-label">Nome do Host *</label>
                  <input type="text" class="form-control" id="hostName" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="hostIP" class="form-label">Endereço IP *</label>
                  <input type="text" class="form-control" id="hostIP" pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$" required>
                  <div class="form-text">Formato: xxx.xxx.xxx.xxx</div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-8">
                <div class="mb-3">
                  <label for="hostDescription" class="form-label">Descrição</label>
                  <textarea class="form-control" id="hostDescription" rows="3" placeholder="Descrição do host..."></textarea>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-3">
                  <label class="form-label">Status</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="hostStatus" id="statusOnline" value="true" checked>
                    <label class="form-check-label" for="statusOnline">
                      <span class="badge bg-success">Online</span>
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="hostStatus" id="statusOffline" value="false">
                    <label class="form-check-label" for="statusOffline">
                      <span class="badge bg-danger">Offline</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="bi bi-x-circle"></i> Cancelar
          </button>
          <button type="reset" class="btn btn-outline-secondary" form="hostForm">
            <i class="bi bi-arrow-clockwise"></i> Limpar
          </button>
          <button type="submit" class="btn btn-primary" form="hostForm">
            <i class="bi bi-plus-circle"></i> Adicionar Host
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js" type="module"></script>

</body>
</html>
