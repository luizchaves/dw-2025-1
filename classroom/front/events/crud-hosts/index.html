<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Hosts</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .host-card:hover {
      transform: translateY(-5px);
      transition: transform 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .modal-content {
      border: none;
      border-radius: 10px;
    }

    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .btn-primary {
      border-radius: 6px;
    }

    .alert {
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4 text-center">Lista de Hosts</h1>

    <!-- Botão para abrir o modal de cadastro -->
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addHostModal">
        <i class="bi bi-plus-circle me-2"></i>Adicionar Host
      </button>
    </div>

    <div class="row" id="hostsList"></div>
  </div>

  <!-- Modal para cadastro de hosts -->
  <div class="modal fade" id="addHostModal" tabindex="-1" aria-labelledby="addHostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addHostModalLabel">Cadastrar Novo Host</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addHostForm">
            <div class="mb-3">
              <label for="hostName" class="form-label">Nome do Host</label>
              <input type="text" class="form-control" id="hostName" required>
              <div class="invalid-feedback">
                Por favor, insira um nome válido para o host.
              </div>
            </div>
            <div class="mb-3">
              <label for="hostIp" class="form-label">Endereço IP</label>
              <input type="text" class="form-control" id="hostIp" required pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$">
              <div class="invalid-feedback">
                Por favor, insira um endereço IP válido (ex: 192.168.1.100).
              </div>
            </div>
            <div class="mb-3">
              <label for="hostDescription" class="form-label">Descrição</label>
              <textarea class="form-control" id="hostDescription" rows="3" required></textarea>
              <div class="invalid-feedback">
                Por favor, insira uma descrição para o host.
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="hostStatus" checked>
              <label class="form-check-label" for="hostStatus">
                Host está online
              </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" form="addHostForm" class="btn btn-primary">Cadastrar Host</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js" type="module"></script>

</body>
</html>
